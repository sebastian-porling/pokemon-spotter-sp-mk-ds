<table class="table">
    <thead>
      <tr>
        <th scope="col">Sprite</th>
        <th scope="col">Name</th>
        <th scope="col">Rare</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pokemon of pokemons">
        <td><img class="pokemon-img" src="{{pokemon.sprite}}" /></td>
        <td>{{pokemon.name}}</td>
        <td>Yes/No</td>
      </tr>
    </tbody>
  </table>
