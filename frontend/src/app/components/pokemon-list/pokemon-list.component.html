  <div class="container">
    <div class="row" >
        <div class="col-sm text-center" *ngFor="let pokemon of allPokemon">
            <img class="pokemon-img" src="{{pokemon.sprite}}" /> 
            <p>{{pokemon.name}}</p>
            <p *ngIf="showSpotted">Spotted#{{pokemon.spotted}}</p>
        </div>
    </div>
</div>
